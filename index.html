<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Assistant Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    .chatbot-message-user {
      background-color: #dcfce7;
      align-self: flex-end;
    }
    .chatbot-message-ai {
      background-color: #e0f2fe;
      align-self: flex-start;
    }
    .thinking {
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { opacity: 0.4; }
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="flex flex-col w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="bg-blue-600 text-white p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Homework Assistant</h1>
    </div>

    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 h-96">
      <div class="flex justify-start">
        <div class="chatbot-message-ai max-w-xs p-3 rounded-lg shadow">
          Hello! I'm your Homework Assistant. How can I help you today?
        </div>
      </div>
    </div>

    <div class="p-4 border-t border-gray-200 flex">
      <input id="user-input" type="text" class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type your question..." />
      <button id="send-button" class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Send</button>
    </div>
  </div>

  <script>
    // ✅ Google Gemini API Config
    const GOOGLE_API_KEY = "AIzaSyA3shwKOxb-gWm2IhmBYx3LyN4r1S4g1FM"; // your API key
    const GOOGLE_API_URL =
      "https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=" +
      GOOGLE_API_KEY;

    // ✅ Use CORS proxy for browser demo (not for production)
    const PROXY_URL = "https://api.allorigins.win/raw?url=" + encodeURIComponent(GOOGLE_API_URL);

    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", (e) => e.key === "Enter" && sendMessage());

    function appendMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("flex");

      const bubble = document.createElement("div");
      bubble.classList.add("max-w-xs", "p-3", "rounded-lg", "shadow", "whitespace-pre-wrap");
      bubble.textContent = text;

      if (sender === "user") {
        div.classList.add("justify-end");
        bubble.classList.add("chatbot-message-user");
      } else {
        div.classList.add("justify-start");
        bubble.classList.add("chatbot-message-ai");
      }

      div.appendChild(bubble);
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, "user");
      userInput.value = "";
      await getAIResponse(message);
    }

    async function getAIResponse(userMessage) {
      const thinkingMsg = document.createElement("div");
      thinkingMsg.classList.add("flex", "justify-start");
      thinkingMsg.innerHTML = `<div class="chatbot-message-ai max-w-xs p-3 rounded-lg shadow thinking">Thinking...</div>`;
      chatMessages.appendChild(thinkingMsg);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch(PROXY_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ role: "user", parts: [{ text: userMessage }] }],
            generationConfig: { temperature: 0.7, maxOutputTokens: 200 },
          }),
        });

        const data = await response.json();
        console.log("Gemini response:", data);

        // Remove "Thinking..." message
        chatMessages.removeChild(thinkingMsg);

        let aiResponse = "Sorry, I couldn’t generate a response.";
        if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
          aiResponse = data.candidates[0].content.parts[0].text.trim();
        } else if (data.error) {
          aiResponse = "⚠️ Error: " + data.error.message;
        }

        appendMessage(aiResponse, "ai");
      } catch (error) {
        console.error("Fetch error:", error);
        chatMessages.removeChild(thinkingMsg);
        appendMessage("⚠️ Network or CORS error. Try again.", "ai");
      }
    }
  </script>
</body>
</html>
