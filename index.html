<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework Assistant Chatbot</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <style>
    .chatbot-message-user {
      background-color: #dcfce7;
      align-self: flex-end;
    }
    .chatbot-message-ai {
      background-color: #e0f2fe;
      align-self: flex-start;
    }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="flex flex-col w-full max-w-lg bg-white shadow-lg rounded-lg overflow-hidden">
    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 flex items-center justify-between">
      <h1 class="text-xl font-semibold">Homework Assistant</h1>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.228 9.247a8.672 8.672 0 00-1.65-.898C4.544 8.01 2.228 8 0 8v16c2.228 0 4.544-.01 6.578-.349a8.672 8.672 0 001.65-.898l2.221-1.481a8.672 8.672 0 001.65-.898C15.456 22.01 17.772 22 20 22v-16c-2.228 0-4.544.01-6.578.349a8.672 8.672 0 00-1.65.898L9.5 9.774a8.672 8.672 0 00-1.272-.527z"
        />
      </svg>
    </div>

    <!-- Messages -->
    <div id="chat-messages" class="flex-1 p-4 overflow-y-auto space-y-4 h-96">
      <div class="flex justify-start">
        <div class="chatbot-message-ai max-w-xs p-3 rounded-lg shadow">
          Hello! I'm your Homework Assistant. How can I help you today?
        </div>
      </div>
    </div>

    <!-- Input -->
    <div class="p-4 border-t border-gray-200 flex">
      <input
        type="text"
        id="user-input"
        class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Type your question..."
      />
      <button
        id="send-button"
        class="bg-blue-600 text-white px-4 py-2 rounded-r-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Send
      </button>
    </div>
  </div>

  <!-- Chatbot Script -->
  <script>
    // âœ… Inline config (merged)
    const GOOGLE_API_KEY = "AIzaSyA3shwKOxb-gWm2IhmBYx3LyN4r1S4g1FM";
    const GOOGLE_API_ENDPOINT =
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=";

    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-button");

    sendButton.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      appendMessage(message, "user");
      userInput.value = "";

      await getAIResponse(message);
    }

    function appendMessage(text, sender) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("flex");

      const messageBubble = document.createElement("div");
      messageBubble.classList.add("max-w-xs", "p-3", "rounded-lg", "shadow");
      messageBubble.textContent = text;

      if (sender === "user") {
        messageDiv.classList.add("justify-end");
        messageBubble.classList.add("chatbot-message-user");
      } else {
        messageDiv.classList.add("justify-start");
        messageBubble.classList.add("chatbot-message-ai");
      }

      messageDiv.appendChild(messageBubble);
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function getAIResponse(userMessage) {
      let aiResponse =
        "Sorry, I couldn't get a response from the AI. Please try again.";

      try {
        const response = await fetch(GOOGLE_API_ENDPOINT + GOOGLE_API_KEY, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [
              {
                role: "user",
                parts: [{ text: userMessage }],
              },
            ],
            generationConfig: {
              temperature: 0.7,
              maxOutputTokens: 150,
            },
            safetySettings: [
              {
                category: "HARM_CATEGORY_HARASSMENT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE",
              },
              {
                category: "HARM_CATEGORY_HATE_SPEECH",
                threshold: "BLOCK_MEDIUM_AND_ABOVE",
              },
              {
                category: "HARM_CATEGORY_SEXUALLY_EXPLICIT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE",
              },
              {
                category: "HARM_CATEGORY_DANGEROUS_CONTENT",
                threshold: "BLOCK_MEDIUM_AND_ABOVE",
              },
            ],
          }),
        });

        const data = await response.json();

        if (
          data.candidates &&
          data.candidates[0]?.content?.parts?.length > 0
        ) {
          aiResponse = data.candidates[0].content.parts[0].text.trim();
        } else if (data.promptFeedback?.safetyRatings) {
          aiResponse =
            "I cannot provide a response for that query due to safety guidelines.";
        } else {
          console.error("Unexpected API response:", data);
          aiResponse = "I received an unexpected response. Could you rephrase?";
        }
      } catch (error) {
        console.error("Error fetching AI response:", error);
        aiResponse =
          "An error occurred while connecting to the AI. Please check your network or API key settings.";
      }

      appendMessage(aiResponse, "ai");
    }
  </script>
</body>
</html>
